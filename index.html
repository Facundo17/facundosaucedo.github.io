<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32x32.png"
    />

    <!-- Animate CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Facundo Saucedo</title>
  </head>

  <body>
    <div class="loader-container" id="loader">
      <div class="loader"></div>
    </div>

    <div class="page-container">
      <!-- Navbar -->
      <nav class="animate__animated animate__fadeInDown animate__delay-3s">
        <h1>Facundo Saucedo</h1>
        <div class="background"></div>
        <ul class="navegation">
          <li><a href="#about" class="nav-link" id="link1"></a></li>
          <li><a href="#project" class="nav-link" id="link3"></a></li>
          <li><a href="#skils" class="nav-link" id="link2"></a></li>
          <li><a href="#contact" class="nav-link" id="link4"></a></li>
        </ul>

        <div class="switchers-container">
          <div class="language-container">
            <div class="flag" id="flag"></div>
            <div class="flag-options" id="languages">
              <div class="en"></div>
              <div class="es"></div>
            </div>
          </div>

          <div class="darkmode-container">
            <input type="checkbox" id="darkmode-toggle" />
            <label for="darkmode-toggle">
              <div class="sun">
                <img
                  src="/assets/icons/weather-sun-svgrepo-com.svg"
                  alt="weather-sun"
                />
              </div>
              <div class="moon">
                <img
                  src="/assets/icons/weather-moon-svgrepo-com.svg"
                  alt="weather-moon"
                />
              </div>
            </label>
          </div>
        </div>

        <button class="burger-menu" id="burger-menu">
          <ion-icon class="barras" name="menu-outline"></ion-icon>
        </button>
      </nav>

      <!-- Hero Section -->
      <section class="hero" id="about">
        <div class="about-container">
          <img
            src="assets/images/hero-logo.webp"
            alt="jane-doe"
            loading="lazy"
            class="hero-img animate__animated animate__fadeInLeft animate__delay-4s"
          />
          <div
            id="panel"
            class="bio panel animate__animated animate__fadeInUp animate__delay-5s"
          >
            <h2 class="bio-title" id="bio-title"></h2>
            <p class="bio-text" id="bio-text"></p>
          </div>
        </div>
      </section>

      <!-- Projects section -->
      <section class="project extra-padding" id="project">
        <h2 class="project-title" id="project-title"></h2>
        <div class="projects-container">
          <div class="project-container card-project panel">
            <div class="project-pic">
              <img
                src="assets/images/ontop-template.jpg"
                alt="ontop-template"
                loading="lazy"
              />
            </div>
            <div class="desc-container">
              <h3 class="subproject-title" id="project1-title"></h3>
              <p class="project-details" id="project1-desc"></p>
            </div>
            <div class="project-icon-container">
              <div class="btn-img tooltip">
                <img src="./assets/icons/code.svg" alt="code" />
                <span class="tooltiptext">Angular, TypeScript, CSS</span>
              </div>
              <div class="btn-img tooltip">
                <img src="./assets/icons/tool.svg" alt="code" />
                <span class="tooltiptext">SCSS</span>
              </div>
            </div>
            <div class="project-link">
              <a href="https://ontop-test.netlify.app" target="_blank"
                ><span class="link" id="project1-link"></span
              ></a>
            </div>
          </div>
          <div class="project-container card-project panel">
            <div class="project-pic">
              <img
                src="assets/images/WeatherAPI.png"
                alt="ontop-template"
                loading="lazy"
              />
            </div>
            <div class="desc-container">
              <h3 class="subproject-title" id="project2-title"></h3>
              <p class="project-details" id="project2-desc"></p>
            </div>
            <div class="project-icon-container">
              <div class="btn-img tooltip">
                <img src="./assets/icons/code.svg" alt="code" />
                <span class="tooltiptext">NextJS, ReactJS, TypeScript</span>
              </div>
              <div class="btn-img tooltip">
                <img src="./assets/icons/tool.svg" alt="code" />
                <span class="tooltiptext">TailwindCSS, WeatherAPI.com</span>
              </div>
            </div>
            <div class="project-link">
              <a href="https://show-weather-avell.netlify.app/" target="_blank"
                ><span class="link" id="project2-link"></span
              ></a>
            </div>
          </div>
        </div>
      </section>

      <!-- Skills section -->
      <section class="skils extra-padding" id="skils">
        <h2 class="header-skils" id="header-skils"></h2>

        <div class="skils-container">
          <div class="skil-panel">
            <span class="skil-title">HTML</span>
            <img
              src="assets/icons/icons8-html-5.svg"
              alt="html"
              loading="lazy"
              class="icon icon-card"
            />
          </div>
          <div class="skil-panel">
            <span class="skil-title">CSS</span>
            <img
              src="assets/icons/icons8-css3.svg"
              alt="css3"
              loading="lazy"
              class="icon icon-card"
            />
          </div>
          <div class="skil-panel">
            <span class="skil-title">JavaScript</span>
            <img
              src="assets/icons/icons8-javascript.svg"
              alt="javascript"
              loading="lazy"
              class="icon icon-card"
            />
          </div>
          <div class="skil-panel">
            <span class="skil-title">Bootstrap</span>
            <img
              src="assets/icons/icons8-bootstrap.svg"
              alt="bootstrap"
              loading="lazy"
              class="icon icon-card"
            />
          </div>
          <div class="skil-panel">
            <span class="skil-title">Angular</span>
            <img
              src="assets/icons/angular-svgrepo.svg"
              alt="angular"
              loading="lazy"
              class="icon icon-card"
            />
          </div>
          <div class="skil-panel">
            <span class="skil-title">Git</span>
            <img
              src="assets/icons/icons8-git.svg"
              alt="git"
              loading="lazy"
              class="icon icon-card"
            />
          </div>
          <div class="skil-panel">
            <span class="skil-title">React.JS</span>
            <img
              src="assets/icons/icons8-react-native.svg"
              alt="react-native"
              loading="lazy"
              class="icon icon-card"
            />
          </div>
          <div class="skil-panel">
            <span class="skil-title">TypeScript</span>
            <img
              src="assets/icons/typescript-svgrepo-com.svg"
              alt="typescript"
              loading="lazy"
              class="icon icon-card"
            />
          </div>
          <div class="skil-panel">
            <span class="skil-title">Blender</span>
            <img
              src="assets/icons/blender-svgrepo-com.svg"
              alt="blender"
              loading="lazy"
              class="icon icon-card"
            />
          </div>
        </div>
      </section>

      <!-- More about -->
      <section class="more-about extra-padding" id="experience">
        <h2 id="more-about"></h2>

        <div class="about-list m-bottom">
          <h3 id="dx-title"></h3>
          <p id="dx-date"></p>
          <ul>
            <li>
              <span id="dx-list1"></span>
              <a class="link-work" href="https://dixit.tech/" target="_blank"
                >https://dixit.tech/</a
              >
            </li>
            <li><span id="dx-list2"></span></li>
          </ul>
        </div>

        <div class="about-list">
          <h3 id="ontop-title"></h3>
          <p id="ontop-desc"></p>
          <ul>
            <li>
              <span id="ontop-list1"></span>
              <a
                class="link-work"
                href="https://www.getontop.com/"
                target="_blank"
                >https://www.getontop.com/</a
              >
            </li>
            <li>
              <span id="ontop-list2"></span>
              <a
                class="link-work"
                href="https://app.getontop.com/"
                target="_blank"
                >https://app.getontop.com/</a
              >
            </li>
          </ul>
        </div>
      </section>

      <!-- Contact section -->
      <section class="contact extra-padding" id="contact">
        <h2 id="contact-title"></h2>
        <div class="contact-form-container panel">
          <div class="contact-form">
            <form action="https://formspree.io/f/mrgnnnbr" method="POST">
              <!-- id personalizado para recibir emails -->
              <div class="form-control">
                <label for="name" id="form-name"></label>
                <input
                  type="text"
                  id="name"
                  name="sender-name"
                  class="input-field"
                  required
                />
              </div>
              <div class="form-control">
                <label for="email" id="form-email"></label>
                <input
                  type="email"
                  id="email"
                  name="sender-email"
                  class="input-field"
                  required
                />
              </div>
              <div class="form-control">
                <label for="message" id="form-messsage"></label>
                <textarea
                  id="message"
                  cols="60"
                  rows="10"
                  name="message"
                  class="input-field"
                  required
                ></textarea>
              </div>
              <input
                type="submit"
                value=""
                id="submit-btn"
                class="submit-btn place"
              />
            </form>
          </div>
        </div>
      </section>

      <!-- Social accounts - Fixed to the right -->
      <div
        class="social animate__animated animate__bounceInRight animate__delay-6s"
      >
        <a
          href="https://linkedin.com/in/facundo-saucedo-318b8a213"
          target="_blank"
          ><img
            src="assets/icons/icons8-linkedin-circled.gif"
            alt="Linkedin"
            loading="lazy"
            class="socicon"
        /></a>
        <a href="https://github.com/Facundo17" target="_blank"
          ><img
            src="assets/icons/icons8-github.gif"
            alt="Github"
            class="socicon"
        /></a>
      </div>

      <i class="display-up" id="display-up"
        ><img
          src="assets/icons/icons8-send-letter-96.png"
          class="socicon up-arrow animate__animated animate__pulse"
          alt="display-up"
      /></i>

      <!-- Footer section -->
      <footer>
        <p class="copy">
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          All Rights Reserved
        </p>
      </footer>
    </div>

    <!-- Website scripts -->
    <script src="assets/js/animations_controller.js"></script>
    <script src="assets/js/languages.js"></script>
    <script type="module" src="assets/js/app.js"></script>

    <!-- Ion icons scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
